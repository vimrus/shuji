<!DOCTYPE HTML >
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta content="{%block desc%}{%endblock%}">
<title>{%block title%}{%endblock%} - 书集</title>
<link rel="stylesheet" type="text/css" media="screen"  href="/static/css/typo.css" />
<link rel="stylesheet" type="text/css" media="screen"  href="/static/css/style.css" />
{%block css%}{%endblock%}
</head>
<body>
<div class="header">
  <div class="container clearfix">
    <h1><a class="header-logo" href="/">书集</a></h1>
    <div class="header-search">
      <form action="/search" method="get">
        <input type="text" name="q" placeholder="搜索作者、书籍" autocomplete="off" spellcheck="false">
      </form>
    </div>
    <ul class="nav-list left">
      <li class="nav-item"><a href="/explore">探索</a></li>
      <li class="nav-item"><a href="/blog">博客</a></li>
    </ul>
    <div class="header-actions">
      {% if username == nil %}
      <a href="/login" class="button">登录</a></li>
      <a href="/register" class="button">注册</a></li>
      {% else %}
      {{ username }}
      <a href="/new" class="button">创建书籍</a></li>
      {% endif %}
    </div>
  </div>
</div>
<div class="main">
  <div class="container clearfix">
    {%block content%}{%endblock%}
  </div>
</div>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.form.js"></script>
<script type="text/javascript" src="/static/js/shuji.js"></script>
{%block js%}{%endblock%}
</body>
</html>
